<ion-view view-title="Compte" class="backgroundNeutre">

    <ion-nav-buttons side="right">

        <button class="button  button-assertive" ng-click="logOut()"><i class="icon icon-clear  ion-power"></i>
        </button>

    </ion-nav-buttons>

    <ion-nav-buttons side="left">

        <button class="button-" style="border: 0; background: transparent" ui-sref="tab.dash"><i class="icon button-icon icon-clear ion-arrow-left-a"></i>
        </button>

    </ion-nav-buttons>

    <ion-content padding="true">

        <div class="list inputStyle">

            <form>

                <label class="item item-input">
                    <input ng-model="user.email" type="email" placeholder="Email">
                </label>

                <label class="item item-input" style="margin-top:5%">
                    <input ng-model="user.oldPassword" type="password" placeholder="Password">
                </label>

                <label class="item item-input" style="margin-top:5%">
                    <input ng-model="user.newPassword" type="password" placeholder="New Password">
                </label>
                <!--
                                <label class="item item-input" style="margin-top:5%">
                                    <input ng-model="user.username" type="text" placeholder="Username">
                                </label>
                -->

            </form>
        </div>

        <button class="button button-default" style="width: 100%; margin: auto; margin-top: 15px;" ng-click="changePassword()">Changement mot de passe
        </button>

    </ion-content>


</ion-view>
