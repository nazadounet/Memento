<ion-view view-title="Information" class="BackgroundSignInButton">

    <ion-nav-buttons side="left">

        <button class="button" style="border: 0; background: transparent" ui-sref="SignUp"><i class="icon button-icon icon-clear ion-arrow-left-a"></i>
        </button>

    </ion-nav-buttons>

    <ion-content class="padding">

        <div class="list inputStyle">


                                <label class="item item-input" style="margin-top:5%">
                                    <input ng-model="user.username" type="text" placeholder="Username">
                                </label>


        </div>


                <div>
                    <ion-list>
                        <ion-radio class="radioButton1" ng-model="user.sens" ng-value="'1'">Equipe Sens</ion-radio>
                        <ion-radio class="radioButton2" ng-model="user.logique" ng-value="'2'">Equipe Logique</ion-radio>
                    </ion-list>
                </div>


        <button class="button button-default SignUpButtonPage" ng-click="userData()">Continuer
        </button>
    </ion-content>
</ion-view>
